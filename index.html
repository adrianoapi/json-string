<!DOCTYPE HTML>
<html>
    <head>
        <title>JSON String</title>
        <style>
            select{
                padding: 5px;
                border: 1px solid #aaaaaa;
            }
        </style>
    </head>
    <body>
        <select name="funcionario" id="funcionario" onchange="seleciona(this)"></select>
        <p id="selected"></p>
        <script>
            // Declaração da string de funcionários
            var funcionarios = '{"employees":[' +
                    '{"id":1,"name":"Adriano"},' +
                    '{"id":21,"name":"Júlia"},' +
                    '{"id":2,"name":"Maria"},' +
                    '{"id":5,"name":"João"}' +
                    ']}';

            var obj = JSON.parse(funcionarios);
            for (i = 0; i < obj['employees'].length; i++) {
                setOption(obj.employees[i].id, obj.employees[i].name);
            }

            function seleciona(object) {
                document.getElementById('selected').innerHTML = "Selecionado: " + object.value;
            }

            function setOption(id, name) {
                var option = document.createElement("option");
                option.value = id;
                option.text = name;
                var select = document.getElementById("funcionario");
                select.appendChild(option);
            }
        </script>
    </body>
</html>
